    <section class="section-form">
        <div class="row">
            <h2>Simulated Driver</h2>
        </div>
		<div id="loading">
		  <img id="loading-image" src="../IMG/loader.gif" alt="Loading..." />
		</div>
		<div class="row">
			<div class="col span-1-of-3">
				<label for="user">Select User</label>
			</div>
			<div class="col span-2-of-3">
				<select id="user" name="user" class="selectpicker" data-live-search="true"></select>
			</div>
        </div>
		<div class="row">
			<div class="col span-1-of-3">
				<label for="mealtype">Select Meal Type</label>
			</div>
			<div class="col span-2-of-3" style="width: 19%;">
				<select class="form-control" name="mealtype" id="mealtype">
					<option value="breakfast" selected>Breakfast</option>
					<option value="lunch">Lunch</option>
					<option value="snack">Snack</option>
					<option value="dinner">Dinner</option>
				</select>
			</div>
        </div><br>
		<div class="row">
			<div class="col span-1-of-3">
				<label for="">&nbsp;</label>
			</div>
			<div class="col span-2-of-3">
				<input id="update-button" class="submit-button" type="submit" value="Start Simulation!">
			</div>
		</div><br>
        <div id="map-canvas" style="width: 100%; height: 80vh; position:relative;">
				<div id="map" style="width: 100%; height: 100%; position:relative;"></div>
				<script
					src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBpghfpE8DihmCLju6SG-d3k8XlxJo484&callback=initMap"
					async defer></script>
            </div>
    </section>
